<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Contact-Page</title>
  </head>
<body>

<div>
<div>
  {% if success %}
  <div class="container" style="height: 50px;" >
  <div class="alert alert-success alert-dismissible fade show" role="alert">
    <strong>Response Submitted!!</strong> Thank you {{name}}
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  </div>
  {% endif %}
  {% if successs %}
  <div class="container" style="height: 50px;" >
  <div class="alert alert-danger alert-dismissible fade show" role="alert">
    <strong>{{mssg}}!!</strong>
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  </div>
  {% endif %}
  
  
  <h2 class="text-center">Mail us on:<a href='mailto:patilsoham390@gmail.com' >patilsoham390@gmail.com</a></h2>
  
  <h2 class="text-center ">Contact</h2>
  
</div>
<div  class="mx-auto" style="width: 90%;">
  <form action="/contact" method="post">
    {% csrf_token %}
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name ">
    </div>
    
    <div class="form-group">
      <label for="email">Email address</label>
      <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com">
    </div>
    
    
    <div class="form-group">
      <label for="phone">Mobile Number</label>
      <input type="phone" class="form-control" id="phone" name="phone" placeholder="Enter your mobile number">
    </div>  
        
          
        <div class="form-group">
          <label for="desc">Message</label>
          <textarea class="form-control" id="desc" row="3" name="desc" placeholder="Enter your Message"></textarea>
        </div>  
        
        
        <button type="submit" class="btn btn-primary" >Submit
        </button>
      </form>
    </div>
    <p class="mt-5 mb-3 text-muted text-center  text-dark fixed-bottom my-03 py-13">Copyright &copy; 2023| All Rights Reserved</p> 

    
    </body>
    </html>
