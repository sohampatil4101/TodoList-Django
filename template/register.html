<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Registration-Page</title>
  </head>
<body>
  
  <style>

    html, body, textarea {
      height: 100%;
}
</style>


  {% if successs %}
  <div class="container" style="height: 50px;" >
  <div class="alert alert-danger alert-dismissible fade show " role="alert">
    {{mssg}}
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  </div>
  {% endif %}

  {% if success %}
  <div class="container" style="height: 50px;" >
  <div class="alert alert-success alert-dismissible fade show " role="alert">
    <strong>Registration Completed!!</strong> Thank you {{name}}
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  </div>
  {% endif %}
  
  <h2 class="text-center ">Registration Page</h2>
  
</div>
<div  class="mx-auto" style="width: 90%;">
  <form action="/register" method="post">
    {% csrf_token %}
    
    
    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" class="form-control" id="username" name="username" placeholder="Enter your Username ">
        </div>
       
        
        <div class="form-group">
          <label for="email">Email address</label>
          <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com">
        </div> 

        
        <div class="form-group">
            <label for="password">Password</label>
            <input type="inputPassword" class="form-control" id="inputPassword" name="password1" placeholder="Enter your Password">
          </div>  
          
          <div class="form-group">
            <label for="password">Confirm Password</label>
            <input type="inputPassword" class="form-control" id="inputPassword" name="password2" placeholder="Enter your Password">
          </div>  
          

          <button type="submit" class="btn btn-primary" >Submit
          </button>
          <br>
          Already have account?<a href="/login" >Sign-in</a>
        </form>
</div>
<p class="mt-5 mb-3 text-muted text-center  text-dark fixed-bottom my-03 py-13">Copyright &copy; 2023| All Rights Reserved</p> 


</body>
</html>
